<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
 <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- My CSS -->

    <link rel="stylesheet" href="styles.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <!-- Tab heading -->

      <section>
        <div class="container mt-3 justify-center">
          <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  id="trending-tab"
                  data-toggle="tab"
                  href="#trending"
                  role="tab"
                  aria-controls="trending"
                  aria-selected="true"
                  data-target="#homepage-headings"
                  data-slide-to="0"
                  >TRENDING</a
                >
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  id="podcast-tab"
                  data-toggle="tab"
                  href="#podcast"
                  role="tab"
                  aria-controls="podcast"
                  aria-selected="false"
                  data-target="#homepage-headings"
                  data-slide-to="1"
                  >PODCAST</a
                >
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  id="moods-and-genres-tab"
                  data-toggle="tab"
                  href="#moods-and-genres"
                  role="tab"
                  aria-controls="moods-and-genres"
                  aria-selected="false"
                  data-target="#homepage-headings"
                  data-slide-to="2"
                  >MOODS AND GENRES</a
                >
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  id="new-releases-tab"
                  data-toggle="tab"
                  href="#new-releases
                  role="tab"
                  aria-controls="new-releases"
                  aria-selected="false"
                  data-target="#homepage-headings"
                  data-slide-to="2"
                  >NEW RELEASES</a
                >
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  id="discover-tab"
                  data-toggle="tab"
                  href="#discover"
                  role="tab"
                  aria-controls="discover"
                  aria-selected="false"
                  data-target="#homepage-headings"
                  data-slide-to="2"
                  >DISCOVER</a
                >
              </li>
            </ul>
          </div>
        </div>
      </section>
      <!-- End of Tab heading -->

      <!-- Card Design -->

      <div class="trending card d-flex flex-column">

        <img class="card-img-top" src="images/spotify_playlist_1.jpg" alt="spotify_playlist_1">
        <i class="spotify-card-icon fab fa-spotify"></i>
        <div class="cover-description">
          <h4>Karaoke Italiano</h4>
          <h6>Italian Karaoke</h6>
        </div>
      </div>



    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
